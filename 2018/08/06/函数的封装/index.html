<html lang="en"><br><br><head><br>    <meta charset="UTF-8"><br>    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br>    <meta http-equiv="X-UA-Compatible" content="ie=edge"><br>    <title>Document</title><br></head><br><br><body onload="final()"><br>    <div id="txt"></div><br></body><br><script><br><br><br><br>    function a_Date() { //日期<br>        var D = new Date();     //放函数里面保证获取的是当前时间<br>        return D.getFullYear() + “年 “ + checkTime(D.getMonth()) + “月 “ + checkTime(D.getDate()) + “日 “;<br>    }<br><br>    function a_day() { //星期<br>        var D = new Date();<br>        var weekday = new Array(7);<br>        weekday[0] = “星期日”<br>        weekday[1] = “星期一”<br>        weekday[2] = “星期二”<br>        weekday[3] = “星期三”<br>        weekday[4] = “星期四”<br>        weekday[5] = “星期五”<br>        weekday[6] = “星期六”<br>        return weekday[D.getDay()];<br>    }<br><br><br>    function a_Time() { //时间<br>        var today = new Date();<br>        var h = today.getHours();<br>        var m = today.getMinutes();<br>        var s = today.getSeconds();<br>        h = checkTime(h);<br>        m = checkTime(m);<br>        s = checkTime(s);<br>        return “ “ + h + “:” + m + “:” + s;<br>    }<br><br>    function checkTime(i) { //单位数前补充0<br>        if (i &lt; 10) {<br>            i = “0” + i<br>        }<br>        return i<br>    }<br><br>    function final() {  //拼接并刷新<br>        document.getElementById(“txt”).innerHTML = a_Date() + a_day() + a_Time();<br>        t = setTimeout(‘final()’, 500);<br>    }<br></script><br><br></html></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-08-06</span><i class="fa fa-tag"></i><a class="tag" href="/categories/javascript/" title="javascript">javascript </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createE
