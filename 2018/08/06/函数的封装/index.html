<script>



    function a_Date() { //日期
        var D = new Date();     //放函数里面保证获取的是当前时间
        return D.getFullYear() + "年 " + checkTime(D.getMonth()) + "月 " + checkTime(D.getDate()) + "日 ";
    }

    function a_day() { //星期
        var D = new Date();
        var weekday = new Array(7);
        weekday[0] = "星期日"
        weekday[1] = "星期一"
        weekday[2] = "星期二"
        weekday[3] = "星期三"
        weekday[4] = "星期四"
        weekday[5] = "星期五"
        weekday[6] = "星期六"
        return weekday[D.getDay()];
    }


    function a_Time() { //时间
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        return " " + h + ":" + m + ":" + s;
    }

    function checkTime(i) { //单位数前补充0
        if (i < 10) {
            i = "0" + i
        }
        return i
    }

    function final() {  //拼接并刷新
        document.getElementById("txt").innerHTML = a_Date() + a_day() + a_Time();
        t = setTimeout('final()', 500);
    }
</script>
